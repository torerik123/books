{% extends "layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block main %}
    
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Search results</h1>
        </div>
        <p class="sort">Sort by: Author | Title</p>
    </div>

    <ul>
        
        {% for result in results %}
        
        <li class="result"> 
            <div class="result-row">
                <div class="result-col-left"></div>
                <div class="result-col-middle"> 
                    <div class="book-img">
                        <img class="bookcover">
                    </div>
                    <div class="book-info">
                        <p class="book-title"><a href="#">{{result.title}}</a></p>
                        <p class="book-author">By: <a href="#">{{result.author}}</a></p>
                        <p class="book-year-isbn">{{result.year}}, ISBN: {{result.isbn}}</p>
                    </div>
                </div>
                <div class="result-col-right"><button type="button" class="btn btn-primary">Reviews</button></div>
            </div>
        </li>

        {% endfor %}
    </ul>
</div>
{% endblock %}
