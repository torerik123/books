{% extends "layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block main %}
    
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Search results</h1>
        </div>
        <p class="sort">Sort by: Author | Title</p>
    </div>

    <ul>
        
        {% for result in results %}
        
        <li class="result"> 
            <div class="result-row">
                <div class="result-col-left"> margin </div>
                <div class="result-col-middle"> Content </div>
                <div class="result-col-right"> Review </div>
            </div>
        </li>

        {% endfor %}
    </ul>
</div>
{% endblock %}
